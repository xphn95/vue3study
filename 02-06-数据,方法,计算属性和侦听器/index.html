<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <h2 @[event]="changeUpper">{{message}}</h2>
    <p>
      <span>{{num1}}</span>
      <button @click="this.num1++">+</button>
      <button @click="this.num1--">-</button>
    </p>
    <p>
      <span>{{num2}}</span>
      <button @click="this.num2++">+</button>
      <button @click="this.num2--">-</button>
    </p>
    <h6>{{count}}</h6>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'hello world',
          event: 'mouseenter',
          num1: 2,
          num2: 5
        }
      },
      computed: {
        count() {
          return this.num1 * this.num2
        }
      },
      watch: {
        count(curr, prev) {
          setTimeout(() => {
            console.log(`${prev} => ${curr}`)
          }, 3000)
        }
      },
      methods: {
        changeUpper() {
          // console.log('done', this.message)
          this.message = this.message.toUpperCase()
        }
      }
    })
    const vm = app.mount('#root')
  </script>
</body>
</html>
