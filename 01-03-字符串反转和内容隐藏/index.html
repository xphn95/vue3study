<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串反转和内容隐藏</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    Vue.createApp({
      template: `
        <div>
          <p v-show="isShow">{{msg}}</p>
          <button @click="handleReverse">反转</button>
          <button @click="handleHidden">{{btnMsg}}</button>
        </div>
      `,
      data () {
        return {
          msg: 'hello world!!',
          isShow: true,
          btnMsg: '隐藏'
        }
      },
      methods: {
        handleReverse () {
          this.msg = this.msg.split('').reverse().join('')
        },
        handleHidden () {
          this.isShow = !this.isShow
          this.btnMsg = this.btnMsg === '隐藏' ? '显示' : '隐藏'
        }
      }
    }).mount('#root')
  </script>
</body>
</html>
