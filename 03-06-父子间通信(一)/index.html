<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    * {
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <counter :count="count" @add-one="handleAddOne"></counter>
  </div>
  <script>
    const counter = {
      template: `<div @click="addOne">{{count}}</div>`,
      props: {
        count: Number
      },
      methods: {
        addOne() {
          this.$emit('addOne', 2)
        }
      }
    }
    const { createApp } = Vue
    const app = createApp({
      components: {
        counter
      },
      data() {
        return {
          count: 1
        }
      },
      methods: {
        handleAddOne(inc) {
          this.count += inc
        }
      }
    })
    app.mount('#root')
  </script>
</body>
</html>
