<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <!-- v-slot= 是接受子组件传递过来的值 -->
    <list v-slot="{item}">
      <div>{{item}}</div>
    </list>
  </div>
  <template id="list">
    <slot v-for="item of arr" :key="item" :item="item"/>
  </template>
  <script>
    const list = {
      template: '#list',
      data() {
        return {
          arr: [1, 2, 3]
        }
      }
    }
    const { createApp } = Vue
    const app = createApp({
      components: {
        list
      }
    })
    app.mount("#root")
  </script>
</body>
</html>
