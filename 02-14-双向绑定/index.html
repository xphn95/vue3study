<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    label {
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <input type="text" v-model="message"/>
    <p>{{message}}</p>
    <textarea v-model="message"></textarea>
    <br>
    <span>{{hobbies}}</span><br>
    <input
      type="checkbox"
      v-model="hobbies"
      id="sing"
      value="唱歌"/>
    <label for="sing">唱歌</label>
    <input
      type="checkbox"
      v-model="hobbies"
      id="read"
      value="阅读"/>
    <label for="read">阅读</label>
    <input
      type="checkbox"
      v-model="hobbies"
      id="talk"
      value="聊天"/>
    <label for="talk">聊天</label>
    <hr>
    <input type="radio" value="男" id="sex-man" v-model="sex">
    <label for="sex-man">男</label>
    <input type="radio" value="女" id="sex-woman" v-model="sex">
    <label for="sex-woman">女</label>
    <p>{{sex}}</p>
    <hr>
    <select v-model="optionValue" multiple>
      <!-- <option value="" disabled>选择内容</option> -->
      <option :value="item.value" v-for="item of optionItems" :key="item.value">{{item.text}}</option>
      <!-- <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option> -->
    </select>
    <p>{{optionValue}}</p>
    <hr>
    <p>checkbox 双向绑定的值不一定是 boolean 的, 可以通过设置 true-value 和 false-value 属性来自定义</p>
    <input type="checkbox" id="hw" v-model="hw" true-value="hello" false-value="world">
    <label for="hw">{{hw}}</label>
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          message: '',
          hobbies: [],
          sex: '女',
          optionValue: [],
          optionItems: [
            {
              text: 'A',
              value: 'A'
            },
            {
              text: 'B',
              value: 'B'
            },
            {
              text: 'C',
              value: 'C'
            }
          ],
          hw: 'hello'
        }
      }
    })
    app.mount('#root')
  </script>
</body>
</html>
