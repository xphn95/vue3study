<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <template id="app">
    <div>{{num}}</div>
    <button @click="handleClick">按钮</button>
  </template>
  <script>
    const myMixin = {
      data() {
        return {
          num: 10
        }
      },
      created() {
        console.log('mixin created')
      },
      methods: {
        handleClick() {
          this.num += 1
          console.log(this.num)
        }
      }
    }
    const { createApp } = Vue
    const app = createApp({
      template: '#app',
      data() {
        return {
          num: 1
        }
      },
      mixins: [myMixin],
      created() {
        console.log('created')
      }
    })
    app.mount("#root")
  </script>
</body>
</html>
